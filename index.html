<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STIKOM Uyelindo Kupang</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="./js/siema/siema.min.js"></script> -->
  </head>
  <body>
    <!-- ------------------------------ TOP MENU ------------------------------- -->
    <nav class="top-nav">
      <ul class="container">
        <li><a href="#">Mahasiswa</a></li>
        <li><a href="#">Staf</a></li>
        <li><a href="#">Alumni</a></li>
        <li><a href="#">Orang Tua</a></li>
      </ul>
    </nav>

    <!-- -------------------------------- BRAND -------------------------------- -->
    <div class="brand-header">
      <div class="top-part">
        <button class="menu-toggle">
          <svg viewBox="0 0 100 80" width="40" height="40">
            <rect width="100" height="20" rx="8"></rect>
            <rect y="35" width="100" height="20" rx="8"></rect>
            <rect y="70" width="100" height="20" rx="8"></rect>
          </svg>
        </button>
        <a href="/" class="brand-wrapper container">
          <img src="./img/stikom-uyelindo-logo.png" alt="Logo STIKOM Uyelindo" />
          <div>
            <h1 class="bold text-center name">STIKOM UYELINDO</h1>
            <h2 class="text-center tagline">
              The Real Education, The Real Inspiration Campus.
            </h2>
          </div>
        </a>
      </div>
      <ul class="main-menu container">
        <li class="home-menu">
          <a href="/">
            <img
              style="width: 36px;"
              src="./img/stikom-uyelindo-logo.png"
              alt="Logo STIKOM Uyelindo"
            />
          </a>
        </li>
        <li><a href="#">Akademik</a></li>
        <li><a href="#">Penerimaan</a></li>
        <li><a href="#">Berita & Acara</a></li>
        <li><a href="#">Pengumuman</a></li>
        <li><a href="#">Tentang</a></li>
        <li><a href="#">Daftar</a></li>
      </ul>
    </div>

    <!-- ------------------------------ MAIN MENU ------------------------------ -->
    <nav class="main-menu-wrapper">
      <ul class="main-menu container">
        <li><a href="#">Akademik</a></li>
        <li><a href="#">Penerimaan</a></li>
        <li><a href="#">Berita & Acara</a></li>
        <li class="home-menu">
          <a href="/">
            <img
              style="width: 42px;"
              src="./img/stikom-uyelindo-logo.png"
              alt="Logo STIKOM Uyelindo"
            />
          </a>
        </li>
        <li><a href="#">Pengumuman</a></li>
        <li><a href="#">Tentang</a></li>
        <li><a href="#">Daftar</a></li>
      </ul>
    </nav>

    <!-- -------------------------------- HERO --------------------------------- -->
    <div class="main-hero"></div>

    <div class="fake"></div>

    <div class="fake"></div>

    <!-- ------------------------------- FOOTER -------------------------------- -->
    <div class="footer">
      <div class="footer-logo">
        <img src="./img/stikom-uyelindo-logo.png" alt="Logo STIKOM Uyelindo" />
      </div>
    </div>

    <!-- ------------------------------- SCRIPTS ------------------------------- -->
    <script>
      (function () {
        var brandHeader = document.querySelector(".brand-header");

        var mainMenuWrapper = document.querySelector(".main-menu-wrapper"),
          homeMenu = mainMenuWrapper.querySelector(".home-menu");

        window.addEventListener("scroll", function () {
          var topPos = mainMenuWrapper.getBoundingClientRect().top;
          if (topPos == 0) {
            mainMenuWrapper.classList.add("sticked");
          } else {
            mainMenuWrapper.classList.remove("sticked");
          }
        });

        brandHeader.querySelector(".menu-toggle").addEventListener("click", function() {
          var mainMenu = brandHeader.querySelector(".main-menu");
          mainMenu.classList.toggle("toggled");
        });
      })();
    </script>
  </body>
</html>
